# netlify.toml
# CONFIGURACIÓN DE CACHÉ PARA PWA - VITALSCRIBE

[build]
  publish = "dist"
  command = "npm run build"

# 1. El Service Worker NO debe cachearse NUNCA.
# El navegador debe preguntar siempre al servidor si hay una versión nueva.
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 2. El manifiesto tampoco debe cachearse.
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 3. El index.html es la entrada. Si se cachea, el usuario nunca verá los nuevos JS.
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 4. Los archivos de assets (JS/CSS con hash) SÍ pueden cachearse para siempre (Inmutables)
# Vite les pone nombres únicos (index-XyZ.js), así que es seguro.
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Regla para SPA (Single Page Application) - Redirigir todo al index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200